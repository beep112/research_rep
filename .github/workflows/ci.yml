name: CI

on:
  push:
    branches: [ main, '**' ]
  pull_request:

jobs:
  lint-test-build:
    name: Lint, optional tests, and build (matrix)
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dev tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Setup MSYS2 (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            make
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-pthreads

      - name: Lint (Linux/macOS)
        if: runner.os != 'Windows'
        continue-on-error: true
        run: |
          make lint

      - name: Lint (Windows)
        if: runner.os == 'Windows'
        continue-on-error: true
        run: |
          ruff check .
          black --check .

      - name: Optional Tests (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          make test

      - name: Optional Tests (Windows)
        if: runner.os == 'Windows'
        run: |
          if (Test-Path tests -PathType Container -or (Get-ChildItem -Filter 'test_*.py').Count -gt 0) { pytest -q } else { echo 'No tests found. Skipping.' }

      - name: Build (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          make build

      - name: Build (Windows via MSYS2)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          make PYTHON=python build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hra-tools-${{ runner.os }}
          path: |
            graph_parser/hra_runner*
            graph_parser/hra_expander*
            graph_parser/hra_test3*
            graph_parser/hra_evolution_results/**
            graph_parser/hras_dot_files/index.json
          if-no-files-found: warn
